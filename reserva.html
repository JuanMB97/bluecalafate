      <div class="caja-idioma">
        <ul class="idioma">
          <li>
            <a class="boton-idioma" href="">IDIOMA</a>
            <ul class="elegir-idioma">
              <li>
                <a href="#"><img src="img/spain.png" alt="" />es</a>

      </div>
    </header>
    <div class="formulario">
      <form class="contact-form">
        <legend>Reservar ahora</legend>
        <input
          type="text"
          name="name"
          placeholder="Nombre y apellido"
          title="Este campo solo acepta letras y espacios en blanco"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          required
        />
        <input type="date" name="fecha" name="date" required>
        <input type="text" name="vuelo" placeholder="Linea aérea y N° de vuelo" required>
        <input type="text" name="hotel" placeholder="Nombre Hotel" required>
        <input type="number" name="personas" placeholder="Cantidad personas" min="1" max="8" required>
        <input
          type="email"
          name="email"
          placeholder="Email"
          title="Escribe un correo de mail valido"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          required
        />
        <input type="tel" name="telefono" placeholder="Whatsapp">
        <textarea name="mensaje" cols="30" rows="10" placeholder="Consulte..."></textarea>
        <input type="submit" value="Reservar" />
        <div class="contact-form-loader none">
          <img src="img/cargando.svg" alt="Cargando..." />
        </div>
        <div class="contact-form-response none">
          <p>Se ha realizado la reserva!</p>
        </div>
      </form>
    </div>

    <footer class="piepag" id="contacto-1">
      <div class="cajas-footer">
        <div class="tablaPie">
          <p>Al servicio</p>
          <div class="insignias">

            <p>Leg 14.930</p>
          </div>
        </div>

        <div class="tablaPie">
          <p>Tripadvisor</p>
          <img class="tripimg" src="img/tripadviso.png" alt="Tripadvisor" />
        </div>
        <div class="tablaPie">
          <p>Whatsapp</p>
          <img class="qr-wa" src="img/qrwhatsapp.jpeg" alt="" />
        </div>
      </div>
      <div class="tablaPie">
        <p>Nuestras redes</p>
        <a
          href="http://facebook.com/Blue-Calafate-107232201496804"

        <p>bluecalafatepatagonia@gmail.com</p>
      </div>
      <div class="derechos">
        <p>Todos los derechos reservados &#169;</p>
        <p>Masadi Company</p>
      </div>
    </footer>
    <div class="whatsapp-flotante">
      <a
        href="http://wa.me/+5492966764900?text=Hola quiero realizar una consulta"
        target="_blank"
      >
        <img class="boton-whats" src="img/whatsapp_boton.png" alt="" />
      </a>
    </div>
